<div class="container">
  
  <div class="{{alertStyle}}" role="alert" *ngIf="loginStatus.codigo != ''">{{loginStatus.mensaje}}</div>

  <div class="ml-1 mr-1 mt3" >
    <h2>Registro - Tienda Online</h2>
    <hr/>
    <form class="form-horizontal" (ngSubmit)="onRegister()" #loginForm="ngForm" novalidate>

      <div class="row">
        <div class="form-group col-md-5">
          <label for="apellido" class="col-sm-2 control-label">Apellido</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required [(ngModel)]="usuario.apellidos" name="apellido"
              #apellido="ngModel">
            <div [hidden]="apellido.valid || apellido.pristine" class="alert alert-danger">
              Apellido es requerido!
            </div>
          </div>
        </div>
  
        <div class="form-group col-md-6">
          <label for="nombre" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required [(ngModel)]="usuario.nombres" name="nombre"
              #nombre="ngModel">
            <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
              Nombre es requerido!
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-5">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-11">
            <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="usuario.correo" name="email" #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Email address es requerido!
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="usuario.password" name="password"
              #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password es requerido!
            </div>
          </div>
        </div>
      </div>





      <div class="form-group">
        <label for="direccion" class="col-sm-2 control-label">Dirección</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="direccion" placeholder="Dirección" required [(ngModel)]="usuario.direccion"
            name="direccion" #direccion="ngModel">
          <div [hidden]="direccion.valid || direccion.pristine" class="alert alert-danger">
            Dirección es requerido!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required [(ngModel)]="usuario.telefono" name="telefono"
            #telefono="ngModel">
          <div [hidden]="telefono.valid || telefono.pristine" class="alert alert-danger">
            Teléfono es requerido!
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
